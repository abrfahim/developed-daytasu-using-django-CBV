{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Update Task
{% endblock title %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Update Task</h4>
          </div>
          <div class="card-body">
            <form method="post" class="my-3" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-info btn-sm">Update Task</button>
            </form>
          </div>
          <a href="{% url 'task:index' %}" type="submit" class="btn btn-warning btn-sm">Cancel</a>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
