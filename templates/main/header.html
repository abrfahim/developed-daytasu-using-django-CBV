<style>
    body {
        padding-top: 56px;
        background-color: #0f3153
         /* Adjust the top padding to accommodate the fixed navbar */
    }
</style>

<body>
    <p>user: @{{user}}</p>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'task:index' %}">DayTasu</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link btn btn-info btn-sm" href="{% url 'task:add_task' %}">Add Task</a>
                    </li> &nbsp;
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary btn-sm" href="{% url 'auth_system:login' %}">Logout</a>
                    </li>
                    
                    {% else %}

                    <li class="nav-item active">
                        <a class="nav-link btn btn-primary btn-sm" href="{% url 'auth_system:signup' %}">SignUp<span class="sr-only">(current)</span></a>
                    </li> &nbsp;
                    <li class="nav-item">
                        <a class="nav-link btn btn-secondary btn-sm" href="#">Login</a>
                    </li>&nbsp;

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</body>
